[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-config=.coveragerc

markers =
    asyncio: mark test as async
    integration: mark test as integration test
    slow: mark test as slow running
